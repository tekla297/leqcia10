<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/82794b2847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="style/resert.css">
    <link rel="stylesheet"  type="text/css" href="style/fonts.css">
    <link rel="stylesheet"  type="text/css" href="style/style.css">
    <link rel="stylesheet"  type="text/css" href="style/responsive.css">
</head>
<body>
    <!-- navigation -  secion one -->
    <header class="header">
        <div class="header-logo">
            <a href="#"><img class="logo" src="img/Group 1 (1).svg" alt="LOGO"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li class="nav-li">პროექტის შესახებ</li>
                <li class="nav-li">მოთხოვნები</li>
                <li class="nav-li">EXPLORE</li>
                <li class="nav-li">შესვლა</li>
                <i class="icon-search"></i>
            </ul>
        </nav>
    </header>

    <!-- section to - photo -->
    <div class="img-map">
        <div><img class="img-size" src="img/map.png" alt="map"></div>
    </div>

    <!-- section three  - blank - input-label-->
    <form action="">
        <div class="blanks">
            <div class="boxes">
                <input type="text" name="username" id="username" placeholder="...type your name">
                <label for="username">Name</label>           
            </div>
            <div class="boxes">
                <input type="email" name="E-mail" id="E-mail" placeholder="...type your E-mail">
                <label for="email">E-mail</label>                
            </div>
            <div class="boxes">  
                <input type="text" name="subject" id="subject" placeholder="...type the mail subject">
                <label for="subject">subject</label>
            </div>
            <div class="boxes">           
                 <textarea name="Massage" id="Massage" cols="10" rows="5"></textarea>
                <label for="Massage">Massage</label>
            </div>
            <div class="boxes">
                 <button class="btn">Send</button>
            </div>          
        </div>     
    </form>

    <!-- footer - end block -->
    <div class="footer">
        <div class="footer-logo">
            <div><img class="f-img" src="img/Group 1 (1).svg" alt="map"></div>
        </div>
        <div class="footer-text">
            <p class="text">კონტაქტი</p>
            <p class="text">+995 0322 38 08 02</p>
            <p class="text">info@lucapolare.com</p> 
        </div>
        <div class="footer-text"> 
            <p class="text">მისამართი</p>
            <p class="text">მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
        </div>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>

    </div>
</body>  
</html>
